name: Suggestion
description: Suggest an idea for TIJK Bot
title: "name-here"
labels:
  - suggestion
body:
  - type: textarea
    id: describe
    attributes:
      label: Describe your fix/feature
      description: A clear and concise description of what the problem is
    validations:
      required: true
  - type: textarea
    id: related-to-problem
    attributes:
      label: Is your suggestion related to a problem?
      description: If so, please describe the problem
